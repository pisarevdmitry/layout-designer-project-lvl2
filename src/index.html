<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Box</title>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="logo">
        <img class="logo__image" src="./images/logo.svg" alt="logo">
        <span class="logo__text">Music Box</span>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a class="header__nav-link header__nav-link_current" href="#">Главная</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">Каталог</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">Исполнители</a>
          </li>
          <li class="header__nav-item">
            <a class="header__nav-link" href="#">Контакты</a>
          </li>
        </ul>
      </nav>
      <form class="search header__search" action="">
        <input class="search__input" type="text" name="search" id="search" placeholder="Поиск...">
      </form>
    </div>
  </header>
  <section class="banner" id="page-description">
    <div class="container">
      <h1>Онлайн музыка где угодно</h1>
      <h2>без ограничений</h2>
      <span class="text-main">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</span>
      <form class="banner-form">
        <input class="banner-form__input" type="text" name="name" id="name" placeholder="Имя">
        <input class="banner-form__input" type="email" name="email" id="email" placeholder="Email">
        <button class="btn banner-form__btn" type="submit">Получить доступ</button>
      </form>
    </div>
  </section>
</body>
</html>
